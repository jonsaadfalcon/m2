# Note that some of the fields in this template haven't been filled in yet.
# Please resolve any `null` fields before launching!

# Whether to run the various GLUE jobs serially or in parallel (use parallel=True to take advantage of multiple GPUs)
parallel: false

# Basic run configuration, additional details will be added to this name for each GLUE task, and each random seed
base_run_name: monarch-mixer-finetune-glue-960dim-parameter-matched
default_seed: 19
precision: fp32 
max_seq_len: 128

# Tokenizer for dataset creation
tokenizer_name: bert-base-uncased






# Dataloaders (make sure to update these after you modify the starter script!)
train_loader:
  split: train
  tokenizer_name: ${tokenizer_name}
  max_seq_len: ${max_seq_len}
  shuffle: true
  drop_last: true
  num_workers: 8

eval_loader:
  split: validation
  tokenizer_name: ${tokenizer_name}
  max_seq_len: ${max_seq_len}
  shuffle: true
  drop_last: true
  num_workers: 8

# Optimization
scheduler:
  name: linear_decay_with_warmup
  t_warmup: 0.06dur # Warmup to the full LR for 6% of the training duration
  alpha_f: 0.02 # Linearly decay to 0.02x the full LR by the end of the training duration

optimizer:
  name: decoupled_adamw
  lr: 1.0e-5
  betas:
  - 0.9
  - 0.98
  eps: 1.0e-06
  weight_decay: 1.0e-6

# Training duration and evaluation frequency
max_duration: 10ep
eval_interval: 1ep
global_train_batch_size: 16

# System
seed: 17
device_eval_batch_size: 16
device_train_microbatch_size: 16

# Logging
progress_bar: false
log_to_console: true
console_log_interval: 10ba







# Base model config
model:
  name: bert
  pretrained_model_name: ${tokenizer_name}
  tokenizer_name: ${tokenizer_name}
  model_config:
    num_attention_heads: 12 
    num_hidden_layers: 12 
    attention_probs_dropout_prob: 0.0 
    max_position_embeddings: 128
    hidden_size: 960
    intermediate_size: 3840

    monarch_mixer_sequence_mixing: True
    long_conv_l_max: 128
    long_conv_kernel_learning_rate: 1e-3
    hyena_lr_pos_emb: 1e-5
    hyena_w: 10
    hyena_wd: 0.1
    hyena_emb_dim: 5
    hyena_filter_order: 128

    bidirectional: true
    residual_long_conv: true

    use_glu_mlp: True
    use_monarch_mlp: True
    monarch_mlp_nblocks: 4
    use_positional_encodings: True

# Loading
starting_checkpoint_load_path: ./local-bert-checkpoints/M2-110M/model.pt     # Fill this in with the checkpoint from the end of pretraining
local_pretrain_checkpoint_folder: ./local-bert-checkpoints/

# When starting from mnli
# local_pretrain_checkpoint_folder: ./local-finetune-checkpoints/{base_run_name}/task=mnli/seed=19/
# starting_checkpoint_load_path: ${local_pretrain_checkpoint_folder}/ep3-ba24546-rank0.pt

# Saving
save_finetune_checkpoint_prefix: ./local-finetune-checkpoints/M2-110/ # (local)
# save_finetune_checkpoint_prefix: s3://<bucket>/remote-finetune-checkpoints # (remote)
save_finetune_checkpoint_folder: ${save_finetune_checkpoint_prefix}/${base_run_name}

# (Optional) W&B logging
# loggers:
#   wandb:
#     project:     # Fill this in
#     entity:      # Fill this in

# Callbacks
callbacks:
  lr_monitor: {}
  speed_monitor: {}

# Scheduler
scheduler:
  name: linear_decay_with_warmup
  t_warmup: 0.06dur
  alpha_f: 0.0

# Task configuration
tasks:
  mnli:
    # Specify any extra task-specific arguments for the trainer here
    trainer_kwargs:
      # We keep one MNLI checkpoint locally so that we can start finetuning of
      # RTE, MRPC and STS-B from the MNLI checkpoint
      save_num_checkpoints_to_keep: 1
      max_sequence_length: 128
      lr: 5.0e-05
      wd: 5.0e-06
  rte:
    seeds: [19, 8364, 717, 10536, 90166]
    trainer_kwargs:
      save_num_checkpoints_to_keep: 0
      max_sequence_length: 128
      lr: 1.0e-5
      wd: 1.0e-6
  qqp:
    trainer_kwargs:
      save_num_checkpoints_to_keep: 0
      max_sequence_length: 128
      lr: 3.0e-5
      wd: 3.0e-6
  qnli:
    trainer_kwargs:
      save_num_checkpoints_to_keep: 0
      max_sequence_length: 128
      lr: 5.0e-5
      wd: 1.0e-6
      pool_all: True
  sst2:
    seeds: [19, 8364, 717]
    trainer_kwargs:
      save_num_checkpoints_to_keep: 0
      max_sequence_length: 128
      lr: 3.0e-5
      wd: 3.0e-6
  stsb:
    seeds: [19, 8364, 717, 10536, 90166]
    trainer_kwargs:
      save_num_checkpoints_to_keep: 0
      max_sequence_length: 128
      lr: 8.0e-5
      wd: 3.0e-6
  mrpc:
    seeds: [19, 8364, 717, 10536, 90166]
    trainer_kwargs:
      save_num_checkpoints_to_keep: 0
      max_sequence_length: 128
      lr: 8.0e-5
      wd: 8.0e-5
  cola:
    seeds: [19, 8364, 717, 10536]
    trainer_kwargs:
      save_num_checkpoints_to_keep: 0
      max_sequence_length: 128
      lr: 8.0e-5
      wd: 5.0e-6
      optim_name: AdamW
